<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>

  <body>
    <video id="videoBG" poster="2.jpg" autoplay muted loop>
        <source src="1.mp4" type="video/mp4">
    </video>
    <div class="hash">
      <h1 class="baamshi">Baamshi Blockchain</h1>

      <form class="grid" action="/result" method="POST">
        {% if blc %}

        <h1 class="let_space1">
          Your info successfully encrypted!
        </h1>
        <h2 class="let_space">{{blc}}</h2>

        {% endif %}

        <label for="name">Nickname:</label>
        <input type="text" id="name" name="name" />

        <label for="family">Lastname:</label>
        <input type="text" id="family" name="family" />

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" />

        <label for="iq">IQ score:</label>
        <input type="text" id="iq" name="iq" />

        <label for="mbti">Personality Type(MBTI):</label>
        <input type="text" id="mbti" name="mbti" />

        <input class="file_submit" type="Submit" />
      </form>
    </div>

    <br />
    <br />
    <br />
  </body>
</html>
