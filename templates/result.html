<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/result.css" />
  </head>

  <body>

      
      <form class="grid" action="/chain" method="POST">
        <header>
          <h1 class="baamshi">Baamshi Blockchain</h1>
  
        </header>

      {% if database %}
        <p class="let_space1">Thank you {{ database[0] }} {{ database[1] }}! <br> Your info successfully encrypted!</p>
        <div class="let_space">
            <p>Hash: {{ database[5] }}</p>
            
        </div>
      {% endif %}

      {% if iq_level and job_offer %}
        <p class="iq"> {{ iq_level }} <br> Job titles that proper for you based on your MBTI and IQ : {{ job_offer }} </p>
      {% endif %}
        <input class="file_submit" type="Submit"/>
      </form>

    <br />
    <br />
    <br />
  </body>
</html>
